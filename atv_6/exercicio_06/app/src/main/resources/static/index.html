<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="inputs_div">
        <h2>Gerenciador de Funcionários</h2>
        <div class="inputs_container">
            <div>
                <label for="employee_id_input">Código do Funcionário: </label>
                <input id="employee_id_input" type="number" placeholder="0">
            </div>
            <div>
                <label for="worked_hours_input">Horas Trabalhadas: </label>
                <input id="worked_hours_input" type="number" placeholder="0">
            </div>
            <div>
                <label for="total_val">Valor a Receber: </label>
                <div id="total_val" ><p id="total_val_paragraph" type="number" placeholder="0"></p></div>
            </div>
        </div>
        <div>
            <button class="search_button" onclick="buscar()">BUSCAR</button>
            <button onclick="limpar()">LIMPAR</button>
        </div>
    </div>
    <div class="separator"></div>
    <div class="product_table_holder">
        <table id="product-table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Salário /hora</th>
                </tr>
            </thead>

            <tbody id="table_body"></tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
