<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator_header">
            <h1 id="operation_element"></h1>
            <h1 id="result_element">0</h1>
        </div>
        <div class="calculator_body">
            <button onclick="clear_result()" id="clear_button">C</button>
            <button onclick="" id="plus_minus_button">+-</button>
            <button onclick="click_operation(this)" id="modulus_button">%</button>
            <button onclick="click_operation(this)" id="division_button">รท</button>
            <button onclick="click_number(this)">7</button>
            <button onclick="click_number(this)">8</button>
            <button onclick="click_number(this)">9</button>
            <button onclick="click_operation(this)" id="multiply_button">x</button>
            <button onclick="click_number(this)">4</button>
            <button onclick="click_number(this)">5</button>
            <button onclick="click_number(this)">6</button>
            <button onclick="click_operation(this)" id="subtract_button">-</button>
            <button onclick="click_number(this)">1</button>
            <button onclick="click_number(this)">2</button>
            <button onclick="click_number(this)">3</button>
            <button onclick="click_operation(this)" id="add_button">+</button>
            <button onclick="click_number(this)" id="button_zero">0</button>
            <button onclick="click_number(this)" id="decimal_button">.</button>
            <button onclick="calculate_result()" id="equals_button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
