<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator_header">
            <h1 id="result_element">0</h1>
        </div>
        <div class="calculator_body">
            <button onclick="" id="clear_button">C</button>
            <button onclick="" id="plus_minus_button">+-</button>
            <button onclick="" id="modulus_button">%</button>
            <button onclick="" id="division_button">รท</button>
            <button onclick="click_number(this)" id="button_seven">7</button>
            <button onclick="click_number(this)" id="button_eight">8</button>
            <button onclick="click_number(this)" id="button_nine">9</button>
            <button onclick="" id="multiply_button">x</button>
            <button onclick="click_number(this)" id="button_four">4</button>
            <button onclick="click_number(this)" id="button_five">5</button>
            <button onclick="click_number(this)" id="button_six">6</button>
            <button onclick="" id="subtract_button">-</button>
            <button onclick="click_number(this)" id="button_one">1</button>
            <button onclick="click_number(this)" id="button_two">2</button>
            <button onclick="click_number(this)" id="button_three">3</button>
            <button onclick="" id="add_button">+</button>
            <button onclick="" id="button_zero">0</button>
            <button onclick="" id="decimal_button">.</button>
            <button onclick="" id="equals_button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
