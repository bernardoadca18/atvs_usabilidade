<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form action="POST" class="info_form">
            <label for="login">Login:</label>
            <input placeholder="Login" id="login">

            <label for="email">E-mail:</label>
            <input placeholder="E-mail" id="email">

            <label for="birth_date">Data de Nascimento:</label>
            <input type="date" id="birth_date">

            <label for="password">Senha:</label>
            <input type="password" id="password">

            <label for="confirm_password">Confirmar Senha:</label>
            <input type="password" id="confirm_password">

            <label for="sex_selector">Sexo:</label>
            <select name="sex_selector" id="sex_selector">
                <option value="0">Masculino</option>
                <option value="1">Feminino</option>
            </select>
            
            <label for="city">Cidade:</label>
            <input type="text" id="city">

            <label for="homepage">Homepage:</label>
            <input type="text" name="homepage" id="homepage">

            <label for="interests">Interesses:</label>
            <textarea name="interests" class="interests" id="interests" placeholder="Batalha de Rima, Tecnologia, Cinema, Caça, Pescaria, Moda"></textarea>
        </form>

        <div class="buttons_container">
            <button type="reset" class="clear_button">Limpar</button>
            <button type="submit" class="submit_button">Cadastrar</button>
        </div>
    </div>
    
</body>
</html>
