<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>CADASTRAR VEÍCULO</h2>
            <input type="text" placeholder="Número do chassi" id="chassi_num">
            <input type="text" placeholder="Placa" id="placa_num">
            <button onclick="add_vehicle()">Adicionar Veículo</button>
        </div>
        <div>
            <div class="page_content_title">
                <h1 class="page_content_title_el">VEÍCULOS</h1>
            </div>
            <div class="page_content" id="card_holder">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
