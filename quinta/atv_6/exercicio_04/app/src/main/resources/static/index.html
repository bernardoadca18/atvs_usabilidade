<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>CÃ¡lculo do IMC</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="info_holder">
            <h1>Calculadora de IMC</h1>
        <h6>Digite sua altura e peso nos campos abaixo:</h6>

        <div class="div_inputs">
            <div>
                <label for="height">Altura: </label>
                <input type="number" id="height" step="0.01">
            </div>

            <div>
                <label for="weight">Peso: </label>
                <input type="number" id="weight" step="0.01">
            </div>
        </div>

        <div class="div_btns">
            <button id="btn_calc" onclick="calc_IMC()">
                Calcular
            </button>
            <button id="btn_clear" onclick="clear_text()">
                Limpar
            </button>
        </div>

        <p id="resultado" class="resultado">
            <p id="descResultado" class="resultado"></p>
        </p>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
